<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <!-- 사용자에 보낸정보를 포장하는것 -->
    <!-- text=얄루&password=diffn&checkbox=on&radio=on# -->
    <form action="#">
      <input type="text" value="text" name="text" />
      <input type="password" name="password" />
      <div>
        <!-- label은 input를 소개해주는것 -->
        <label for="check1">체크박스1</label>
        <input type="checkbox" id="check1" name="checkbox" value="check1" />
        <label for="check2">체크박스2</label>
        <input type="checkbox" id="check2" name="checkbox" value="check2" />
      </div>
      <div>
        <label for="radio1">라디오1</label>
        <input type="radio" id="radio1" name="radio" value="radio1" />
        <label for="radio2">라디오2</label>
        <input type="radio" id="radio2" name="radio" value="radio2" />
        <div>
          <!-- <input type="file" />
          <input type="date" />
          <input type="datetime" />
          <input type="color" name="" id="" /> -->
        </div>
        <input type="submit" value="전송" />
      </div>
      <textarea name="" id=""></textarea>
      <!-- select 와 option , ul과 li의 관계 유사-->
      <select name="" id="">
        <option>국가</option>
        <option>대한민국</option>
        <option>미국</option>
        <option>중국</option>
      </select>
    </form>
  </body>
</html>
