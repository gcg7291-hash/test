<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      h2 {
        color: orange;
      }
    </style>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- 인라인 style 속성 (코드가 길어질수록 가독성이 떨어짐) -->
    <h1 style="color: red">빨</h1>
    <!-- HTML 문서 내부 style 태그 -->
    <h2>주</h2>
    <!-- HTML 문서 외부 css 파일 연결(link) 가장 좋은 방법 -->
    <h3>노</h3>
  </body>
</html>
